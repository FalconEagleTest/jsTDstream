name: Build Portable Binaries

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - target: win-x64
            os: windows64
          - target: win-x86
            os: windows32
          - target: android-arm64
            os: android64
          - target: android-arm
            os: android32

    steps:
    - uses: actions/checkout@v4
    
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          gcc-arm-linux-gnueabihf \
          gcc-aarch64-linux-gnu \
          g++-arm-linux-gnueabihf \
          g++-aarch64-linux-gnu \
          crossbuild-essential-arm64 \
          crossbuild-essential-armhf \
          python3
    
    - name: Install dependencies
      run: |
        npm ci
        npm install -g nexe
    
    - name: Build binary
      run: |
        CFLAGS="-fPIC" CXXFLAGS="-fPIC" nexe src/index.js -o telegram-file-server-${{ matrix.os }} --target ${{ matrix.target }} --build
      env:
        CC: gcc
        CXX: g++
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: telegram-file-server-${{ matrix.os }}*
        tag_name: v${{ github.run_number }}-${{ matrix.os }}-${{ steps.date.outputs.date }}
        name: Telegram File Server ${{ matrix.os }} - ${{ steps.date.outputs.date }}
        body: Portable binary for ${{ matrix.os }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: telegram-file-server-${{ matrix.os }}
        path: telegram-file-server-${{ matrix.os }}*
        compression-level: 0
