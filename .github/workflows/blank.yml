        cat > android-libs/lib/libnode.c << 'EOL'
        #include <stdio.h>
        #include <stdlib.h>
        #include <unistd.h>
        #include <string.h>
        #include <sys/types.h>
        #include <sys/wait.h>
        
        int start_node(const char* script_path) {
            char cmd[1024];
            snprintf(cmd, sizeof(cmd), "%s/node %s", getenv("NODE_PATH"), script_path);
            return system(cmd);
        }
        EOL
        
        # Compile the wrapper
        gcc -shared -o android-libs/lib/libnode.so -fPIC android-libs/lib/libnode.c
        
        # Export the path for the Android.mk file
        export NODE_MODULES_PATH=$(pwd)/android-libs/lib
