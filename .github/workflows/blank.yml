name: Build Portable Binaries

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      description:
        description: 'Release description'
        required: false

# Add permissions block
permissions:
  contents: write
  packages: write
  releases: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - target: arm64
            os: android64
            pkg_target: node16-linux-arm64
          - target: arm
            os: android32
            pkg_target: node16-linux-armv7

    steps:
    - uses: actions/checkout@v4
    
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        architecture: 'x64'

    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          gcc-multilib \
          g++-multilib \
          pkg-config \
          cmake

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        add-to-path: false

    - name: Configure build environment
      run: |
        echo "ANDROID_NDK_HOME=${ANDROID_NDK_LATEST_HOME}" >> $GITHUB_ENV
        echo "PKG_CACHE_PATH=/tmp/pkg-cache" >> $GITHUB_ENV
        echo "PKG_IGNORE_TAG=latest" >> $GITHUB_ENV
        mkdir -p /tmp/pkg-cache
        
        # Configure node-gyp
        npm config set python python3.10
        npm config set node_gyp $(which node-gyp)

    - name: Install dependencies
      run: |
        # Install dependencies without running scripts
        npm ci --ignore-scripts
        
        # Install pkg and its dependencies
        npm install --save-dev pkg pkg-fetch

    - name: Fetch Node.js binary
      run: |
        # Fetch the prebuilt Node.js binary for the target platform
        npx pkg-fetch --node-version v16.20.2 --platform linux --arch ${{ matrix.target }}

    - name: Create pkg config
      run: |
        node -e "
          const fs = require('fs');
          const pkg = require('./package.json');
          
          pkg.bin = 'src/index.js';
          pkg.pkg = {
            assets: [
              'src/**/*',
              'config/**/*',
              'node_modules/**/*'
            ],
            targets: [ '${{ matrix.pkg_target }}' ],
            outputPath: 'dist'
          };
          
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
        "

    - name: Build Binary
      run: |
        # Set pkg options
        export PKG_CACHE_PATH=/tmp/pkg-cache
        
        # Build the binary
        npx pkg . \
          --target ${{ matrix.pkg_target }} \
          --output telegram-file-server-${{ matrix.os }} \
          --public \
          --no-bytecode \
          --options no-warnings
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: success()
      with:
        files: telegram-file-server-${{ matrix.os }}*
        tag_name: v${{ inputs.version }}-${{ matrix.os }}-${{ steps.date.outputs.date }}
        name: Telegram File Server ${{ matrix.os }} v${{ inputs.version }}
        body: |
          Version: ${{ inputs.version }}
          Platform: ${{ matrix.os }}
          Architecture: ${{ matrix.target }}
          Build Date: ${{ steps.date.outputs.date }}
          
          ${{ inputs.description }}
          
          ### Notes
          - This build is compiled for Linux ${{ matrix.target }}
          - For use on Android with root access
          - Built with NDK r25c
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: telegram-file-server-${{ matrix.os }}
        path: telegram-file-server-${{ matrix.os }}*
        compression-level: 0
